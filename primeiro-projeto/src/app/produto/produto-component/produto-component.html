<h2>Catálogo de Produtos</h2>

<div style="margin-bottom: 15px;">
  <button (click)="aumentarPrecos()">Aumentar preços em 10%</button>
  <button (click)="diminuirPrecos()">Diminuir preços em 10%</button>
</div>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Produto</th>
      <th>Preço</th>
      <th>Estoque</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td [ngStyle]="{ 'color': produto.preco > 2000 ? 'blue' : 'black' }">
        R$ {{ produto.preco | number:'1.2-2' }}
      </td>
      <td>{{ produto.estoque }}</td>
      <td [ngClass]="{ 
            'disponivel': produto.estoque > 0, 
            'indisponivel': produto.estoque == 0 
          }">
        {{ produto.estoque > 0 ? 'Disponível' : 'Indisponível' }}
      </td>
    </tr>
  </tbody>
</table>

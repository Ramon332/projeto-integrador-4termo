<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome"> <!-- O id da minha tabela -->
    <th mat-header-cell *matHeaderCellDef>Nome</th> <!-- O cabeçalho da minha tabela -->
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td> <!-- O conteúdo da minha tabela -->
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="quantidade"> <!-- O id da minha tabela -->
    <th mat-header-cell *matHeaderCellDef>Quantidade</th> <!-- O cabeçalho da minha tabela -->
    <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td> <!-- O conteúdo da minha tabela -->
  </ng-container>
  <ng-container matColumnDef="botoes"> <!-- O id da minha tabela -->
    <th mat-header-cell *matHeaderCellDef>Ações</th> <!-- O cabeçalho da minha tabela -->
    <td mat-cell *matCellDef="let element"> <!-- O conteúdo da minha tabela -->
      <mat-button-toggle-group name="fontStyle-{{ element.nome }}" aria-label="Font Style"> <!-- O nome do grupo de botões -->
        <mat-button-toggle value="bold" style="background-color: red;">Bold</mat-button-toggle> <!-- O botão de negrito -->
        <mat-button-toggle value="italic" style="background-color: greenyellow;">Italic</mat-button-toggle> <!-- O botão de itálico -->
      </mat-button-toggle-group> <!-- Fecha o grupo de botões -->
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
